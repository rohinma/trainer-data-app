<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Beneficiary</title>
    <style>
        form {
            margin: 20px;
        }
        select {
            display: block;
            margin-bottom: 10px;
            width: 600px; /* Adjust the width as needed */
            font-size: 16px; /* Optional: adjust font size for better readability */
        }
        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Select Beneficiary</h1>
    <form id="beneficiaryForm">
        <label for="beneficiary">Beneficiary:</label>
        <select id="beneficiary" name="beneficiary" required>
            <!-- Beneficiaries will be populated by JavaScript -->
        </select>
        <button type="submit">Proceed to Data Entry</button>
    </form>

    <script src="beneficiaries.js"></script>
</body>
</html>
