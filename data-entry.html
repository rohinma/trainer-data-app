<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>
<body>
    <h1>Data Entry for Selected Beneficiary</h1>
    <form id="dataEntryForm">
        <p id="selectedBeneficiary"></p>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" required><br>

        <label for="goats">Number of Goats:</label>
        <input type="number" id="goats" name="goats" required><br>

        <button type="submit">Submit</button>
    </form>

    <script src="data-entry.js"></script>
</body>
</html>
